
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alliance App â€“ Work Orders</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header"></div>
  <script>
    fetch("header.html")
      .then(r => r.text())
      .then(t => document.getElementById("header").innerHTML = t);
  </script>

  <div class="subnav">
    <h2>Work Orders</h2>
    <div>
      <button id="addWorkOrderBtn">+ Add Work Order</button>
    </div>
  </div>

  <div class="main">
    <table id="workOrderTable">
      <thead>
        <tr>
          <th>WO #</th>
          <th>Date</th>
          <th>Truck</th>
          <th>Items</th>
          <th>Total</th>
          <th>Odometer</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- work order rows will be rendered here -->
      </tbody>
    </table>
  </div>

  <!-- Modal placeholder -->
  <div id="workOrderModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>New Work Order</h3>
      <form id="workOrderForm">
        <label>WO # <input type="text" id="woNumber" required></label>
        <label>Date <input type="date" id="woDate" required></label>
        <label>Truck <select id="woCustomer" required></select></label>
        <label>Odometer <input type="number" id="woOdometer" required></label>
        <div id="woItemsContainer">
          <!-- items will be added dynamically -->
        </div>
        <button type="button" onclick="addWOItem()">+ Add Item</button>
        <div>Total: $<span id="woTotal">0.00</span></div>
        <button type="submit">Save</button>
        <button type="button" onclick="closeModal()">Cancel</button>
      </form>
    </div>
  </div>

  <script>
    function closeModal() {
      document.getElementById("workOrderModal").style.display = "none";
    }

    function addWOItem() {
      // Placeholder
    }

    document.getElementById("addWorkOrderBtn").onclick = () => {
      document.getElementById("workOrderModal").style.display = "block";
    };
  </script>
</body>
</html>
