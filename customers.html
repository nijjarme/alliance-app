
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alliance App - Customers</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    aside {
      width: 25%;
      background: #f1f5f9;
      padding: 1rem;
      border-right: 1px solid #ddd;
    }
    main {
      flex: 1;
      padding: 2rem;
    }
    .customer {
      padding: 8px;
      cursor: pointer;
      border-radius: 6px;
    }
    .customer:hover {
      background: #e2e8f0;
    }
    .selected {
      background: #cbd5e1;
    }
    .btn {
      padding: 0.5rem 1rem;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      margin-right: 0.5rem;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      width: 300px;
    }
    .modal-content input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <aside>
    <h3>Trucks</h3>
    <div id="list"></div>
  </aside>
  <main>
    <h2>Customer Details</h2>
    <div id="details">
      <p>Select a truck from the list</p>
    </div>
    <div style="margin-top: 20px;">
      <button class="btn" onclick="openModal()">Add Customer</button>
      <button class="btn">Edit</button>
    </div>
  </main>

  <div id="modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Add Customer</h3>
      <input id="newId" placeholder="Truck ID" />
      <input id="newParent" placeholder="Parent" />
      <input id="newVin" placeholder="VIN" />
      <input id="newLicense" placeholder="License Plate" />
      <input id="newMake" placeholder="Make/Model" />
      <button class="btn" onclick="saveCustomer()">Save</button>
      <button class="btn" onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script>
    const customers = [
      { id: '301', parent: 'ALLIANCE', vin: '1XKAD49X8DJ353311', license: 'AB12345', make: 'Kenworth T800' },
      { id: '302', parent: 'ALLIANCE', vin: '3HSDZAPR5GN001002', license: 'CD67890', make: 'International ProStar' }
    ];

    const list = document.getElementById('list');
    const details = document.getElementById('details');
    let selectedId = null;

    function renderList() {
      list.innerHTML = '';
      customers.forEach(c => {
        const div = document.createElement('div');
        div.className = 'customer';
        if (c.id === selectedId) div.classList.add('selected');
        div.textContent = c.id;
        div.onclick = () => {
          selectedId = c.id;
          updateDetails();
          renderList();
        };
        list.appendChild(div);
      });
    }

    function updateDetails() {
      const customer = customers.find(c => c.id === selectedId);
      details.innerHTML = `
        <p><strong>Truck ID:</strong> ${customer.id}</p>
        <p><strong>Parent:</strong> ${customer.parent}</p>
        <p><strong>VIN:</strong> ${customer.vin}</p>
        <p><strong>License Plate:</strong> ${customer.license}</p>
        <p><strong>Make/Model:</strong> ${customer.make}</p>
      `;
    }

    function openModal() {
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function saveCustomer() {
      const newId = document.getElementById('newId').value.trim();
      const newParent = document.getElementById('newParent').value.trim();
      const newVin = document.getElementById('newVin').value.trim();
      const newLicense = document.getElementById('newLicense').value.trim();
      const newMake = document.getElementById('newMake').value.trim();
      if (!newId || !newVin) return alert("Truck ID and VIN are required.");

      customers.push({ id: newId, parent: newParent, vin: newVin, license: newLicense, make: newMake });
      closeModal();
      renderList();
    }

    renderList();
  </script>
</body>
</html>
