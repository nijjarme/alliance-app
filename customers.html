
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alliance App - Customers</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
    }
    .navbar {
      background: #1e293b;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-links a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
    }
    .container {
      display: flex;
      height: calc(100vh - 60px);
    }
    aside {
      width: 25%;
      background: #f1f5f9;
      padding: 1rem;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }
    main {
      flex: 1;
      padding: 2rem;
    }
    .customer {
      padding: 8px;
      cursor: pointer;
      border-radius: 6px;
    }
    .customer:hover {
      background: #e2e8f0;
    }
    .selected {
      background: #cbd5e1;
    }
    .btn {
      padding: 0.5rem 1rem;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      margin-right: 0.5rem;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      width: 300px;
    }
    .modal-content input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div><strong>Alliance App</strong></div>
    <div class="nav-links">
      <a href="index.html">Login</a>
      <a href="customers.html">Customers</a>
      <a href="inventory.html">Inventory</a>
      <a href="work-orders.html">Work Orders</a>
    </div>
  </div>

  <div class="container">
    <aside>
      <h3>Trucks</h3>
      <div id="list"></div>
    </aside>
    <main>
      <h2>Customer Details</h2>
      <div id="details">
        <p>Select a truck from the list</p>
      </div>
      <div style="margin-top: 20px;">
        <button class="btn" onclick="openModal('add')">Add Customer</button>
        <button class="btn" onclick="openModal('edit')">Edit</button>
      </div>
    </main>
  </div>

  <div id="modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3 id="modal-title">Add Customer</h3>
      <input id="newId" placeholder="Truck ID" />
      <input id="newParent" placeholder="Parent" />
      <input id="newVin" placeholder="VIN" />
      <input id="newLicense" placeholder="License Plate" />
      <input id="newMake" placeholder="Make/Model" />
      <button class="btn" onclick="saveCustomer()">Save</button>
      <button class="btn" onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script>
    let customers = [
      { id: '301', parent: 'ALLIANCE', vin: '1XKAD49X8DJ353311', license: 'AB12345', make: 'Kenworth T800' },
      { id: '302', parent: 'ALLIANCE', vin: '3HSDZAPR5GN001002', license: 'CD67890', make: 'International ProStar' }
    ];

    let selectedId = null;
    let mode = 'add';

    const list = document.getElementById('list');
    const details = document.getElementById('details');

    function renderList() {
      list.innerHTML = '';
      customers.forEach(c => {
        const div = document.createElement('div');
        div.className = 'customer';
        if (c.id === selectedId) div.classList.add('selected');
        div.textContent = c.id;
        div.onclick = () => {
          selectedId = c.id;
          updateDetails();
          renderList();
        };
        list.appendChild(div);
      });
    }

    function updateDetails() {
      const customer = customers.find(c => c.id === selectedId);
      details.innerHTML = `
        <p><strong>Truck ID:</strong> ${customer.id}</p>
        <p><strong>Parent:</strong> ${customer.parent}</p>
        <p><strong>VIN:</strong> ${customer.vin}</p>
        <p><strong>License Plate:</strong> ${customer.license}</p>
        <p><strong>Make/Model:</strong> ${customer.make}</p>
      `;
    }

    function openModal(action) {
      mode = action;
      const modal = document.getElementById('modal');
      const title = document.getElementById('modal-title');
      if (action === 'edit') {
        if (!selectedId) return alert("Select a customer to edit.");
        const c = customers.find(c => c.id === selectedId);
        document.getElementById('newId').value = c.id;
        document.getElementById('newParent').value = c.parent;
        document.getElementById('newVin').value = c.vin;
        document.getElementById('newLicense').value = c.license;
        document.getElementById('newMake').value = c.make;
        title.textContent = "Edit Customer";
      } else {
        title.textContent = "Add Customer";
        document.getElementById('newId').value = '';
        document.getElementById('newParent').value = '';
        document.getElementById('newVin').value = '';
        document.getElementById('newLicense').value = '';
        document.getElementById('newMake').value = '';
      }
      modal.style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function saveCustomer() {
      const newId = document.getElementById('newId').value.trim();
      const newParent = document.getElementById('newParent').value.trim();
      const newVin = document.getElementById('newVin').value.trim();
      const newLicense = document.getElementById('newLicense').value.trim();
      const newMake = document.getElementById('newMake').value.trim();
      if (!newId || !newVin) return alert("Truck ID and VIN are required.");

      if (mode === 'edit') {
        const index = customers.findIndex(c => c.id === selectedId);
        if (index !== -1) {
          customers[index] = { id: newId, parent: newParent, vin: newVin, license: newLicense, make: newMake };
          selectedId = newId;
        }
      } else {
        customers.push({ id: newId, parent: newParent, vin: newVin, license: newLicense, make: newMake });
        selectedId = newId;
      }

      closeModal();
      renderList();
      updateDetails();
    }

    renderList();
  </script>
</body>
</html>
